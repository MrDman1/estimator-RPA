<!doctype html>
<html>
  <body>
    <h1>Job Intake</h1>
    <form action="/save" method="post">
      <label>Client <input name="client" /></label><br>
      <label>Site Address <input name="site_address" /></label><br>
      <label>Estimator <input name="estimator" /></label><br>
      <label>Estimate Type
        <select name="estimate_type">
          <option value="NSD">NSD</option>
          <option value="Excel">Excel</option>
        </select>
      </label><br>
      <label>Building Type <input name="building_type" /></label><br>
      <label>Building Material <input name="building_material" /></label><br>
      <label>Building Height (ft) <input name="building_height" type="number" step="0.01" /></label><br>
      <label>Scope Description <input name="scope_description" /></label><br>
      <label>Exclusions (CSV) <input name="exclusions" /></label><br>
      <input type="hidden" name="segments_json" value="[]">
      <input type="hidden" name="openings_json" value="[]">
      <button type="submit">Save</button>
    </form>
  </body>
</html>
